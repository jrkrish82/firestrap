<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Fire Strap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<div th:replace="/header :: header-css"/>
</head>
<body>
<div th:replace="/header :: header"/>
<div class="container">
        <div id="body">

									<div class="row">
										<div class="col-md-10 col-md-offset-1"
											sec:authorize="hasRole('ROLE_OAUTH_ADMIN')">
											<h2>Clients</h2>
											<a class="btn btn-success btn-sm float-right"
												th:href="@{/clients/form}"> <span class="fa fa-plus">&nbsp;Add
													Client</span>
											</a>
											<table class="table table-bordered">
												<tr>
													<th>Client ID</th>
													<th>Resource IDs</th>
													<th>Scopes</th>
													<th>Grant Types</th>
													<th>Roles</th>
													<th>Actions</th>
												</tr>
												<tr th:each="client : ${clientDetails}">
													<td th:text="${client.clientId}"></td>
													<td th:text="${client.resourceIds}"></td>
													<td th:text="${client.scope}"></td>
													<td th:text="${client.authorizedGrantTypes}"></td>
													<td th:text="${client.authorities}"></td>
													<td><a class="btn btn-primary btn-sm"
														th:href="@{/clients/form?client=__${client.clientId}__}">
															<span class="fa fa-edit"></span>
													</a></td>
												</tr>
											</table>
										</div>
									</div>
								</div>
							</div>

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.15/js/mdb.min.js"></script>
    <script>
        function setTheme(theme) {
            $("#theme").attr("href", "css/" + theme + ".css");
        }
    </script>
</body>

</html>
